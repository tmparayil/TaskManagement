
<h2>Find a Contact</h2>
<form>
Enter Name:<br>
<input type="text" id="userInput"><br>
<button id="submitter"  data-bind="click: clickMethod">Submit</button>
<div id="output"></div>
</form>
        
	<h2>Add a Contact</h2>
	<form>
  First name:<br>
  <input type="text" id="firstname"><br>
  Last name:<br>
  <input type="text" id="lastname"><br>
  Phone Number:<br>
  <input type="number" id="number"><br>
  <button id="addcontact"  data-bind="click: addContact">Submit</button>
</form>
